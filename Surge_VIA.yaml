proxy-groups:
  - name: 🚀 节点选择
    type: select
    url: http://www.gstatic.com/generate_204
    proxies:
      - 🔯 故障转移
      - ♻️ 自动选择
      - 🖥️ Surge
      - 🇺🇸 Brutal
      - 🇯🇵 Brutal
      - 🇯🇵 Reality
      - 🇨🇳 回家
      - DIRECT

  - name: 🔯 故障转移
    type: fallback
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies: 
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
      - 🖥️ Surge
      - 🇨🇳 回家

  - name: 🇯🇵 日本节点
    type: load-balance
    strategy: round-robin 
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies: 
      - 🇯🇵 Hy2
      - 🇯🇵 TUIC
      - 🇯🇵 Brutal
      #- 🇯🇵 Reality

  - name: 🇺🇸 美国节点
    type: load-balance
    strategy: round-robin 
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    proxies: 
      - 🇺🇸 Hy2
      - 🇺🇸 TUIC
      - 🇺🇸 Brutal
      
  - name: ♻️ 自动选择
    type: url-test
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    proxies:      
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
        
